name: Win7-x86 Build

on:
  workflow_dispatch:

jobs:
  build-win7-x86:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: |
           npm install --save-dev vite-plugin-svgo @tailwindcss/vite vite-plugin-static-copy
           pnpm install --no-frozen-lockfile -w
           npx svelte-kit sync

     # - name: Force Electron 21 for Win7 support
     #   run: |
     #      pnpm install electron@21 --save-exact -w

      # ✅ Build the Electron app
      - name: Build Electron app source
        run: pnpm nx --project=desktop electron-forge:make -- --arch=ia32 --platform=win32

      # ✅ Package for Windows 7 x86
      - name: Package app
        run: pnpm nx --project=desktop electron-forge:make -- --arch=ia32 --platform=win32

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: trilium-next-win7-x86
          path: dist/*
